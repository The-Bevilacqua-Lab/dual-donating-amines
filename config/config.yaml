# Provide the representative set file name.
rep_set_file: "config/nrlist_<id>.csv"

# Provide the name of the file containing additional residues. If no such file exists, leave the variable as
# "config/<file_name>.csv".
add_res_file: "config/<file_name>.csv"

# Where should PyMOL save mmCIF files fetched from the PDB and the modified structures?
original_mmcif_dir: "misc/original_mmCIF_files/"
modified_mmcif_dir: "misc/modified_mmcif_files/"

# What are the search radii?
search_dist: 4.1
count_dist_1: 5.0
count_dist_2: 10.0

# What are the cutoffs?
h_dist_max: 2.5
h_ang_min: 140.0
don_dist_max: 3.5
don_ang_min: 100
don_ang_max: 145
general_b_factor_cutoff: 79.0
distance_b_factor_cutoff: 10.0

# What are the residue and atom names of the donors that are to be considered, categorized by how many hydrogens they
# have?
single_h_donors:
  - "G.N1"
  - "U.N3"
  - "DG.N1"
  - "DT.N3"
  - "A.O2'"
  - "C.O2'"
  - "G.O2'"
  - "U.O2'"
  - "DA.O2'"
  - "DC.O2'"
  - "DG.O2'"
  - "DT.O2'"
dual_h_donors:
  - 'A.N6'
  - 'C.N4'
  - 'G.N2'
  - 'DA.N6'
  - 'DC.N4'
  - 'DG.N2'

# What are the residue and atom names of the donors and acceptors of interest?
donors_of_interest:
  - 'A.N6'
  - 'C.N4'
  - 'G.N2'
  - 'DA.N6'
  - 'DC.N4'
  - 'DG.N2'
acceptors_of_interest:
  - 'A.N1'
  - 'A.N3'
  - 'A.N7'
  - 'C.O2'
  - 'C.N3'
  - 'G.N3'
  - 'G.O6'
  - 'G.N7'
  - 'DA.N1'
  - 'DA.N3'
  - 'DA.N7'
  - 'DC.O2'
  - 'DC.N3'
  - 'DG.N3'
  - 'DG.O6'
  - 'DG.N7'

# What residues are included when considering H-bonds pertaining to acceptors of interest?
included_residues: ['A', 'C', 'G', 'U', 'DA', 'DC', 'DG', 'DT']

# What donor and acceptor should be considered for the review_amines rule?
review_donor: 'A.N6'
review_acceptor: "N.O2'"

# What criteria are to be used for the identify_candidates rule?
res_max: 45
amine_type: 2
candidate_b_factor_cutoff: 79.0
allowed_acc: ['A', 'C', 'G', 'U', 'DA', 'DC', 'DG', 'DT']

# Should the mmCIF files fetched from the PDB be removed after the run to save space?
remove_original_mmcif: true

# Should the mmCIF of the modified structures be saved?
save_modified_mmcif: false

# Should the commit hash be written to output data files?
commit_hash: false

# Should all the members of an equivalence class be collected?
all_members: false
