# Provide the representative set file name.
rep_set_file: "config/nrlist_<id>.csv"

# Provide the name of the file containing additional residues. If no such file exists, leave the variable as
# "config/<file_name>.csv".
add_res_file: "config/<file_name>.csv"

# Where should PyMOL save mmCIF files fetched from the PDB and the modified structures?
original_mmcif_dir: "data/original_mmCIF_files/"
modified_mmcif_dir: "data/modified_mmcif_files/"

# What are the cutoffs?
h_dist_max: 2.5
h_ang_min: 140.0
b_factor_cutoff: 79.0

# What are the residue and atom names of the donors and acceptors of interest?
donors_of_interest:
  - 'A.N6'
acceptors_of_interest:
  - ''

# What residues are included in the data collection and analysis?
included_residues:
  - "A"
  - "C"
  - "G"
  - "U"
  - "DA"
  - "DC"
  - "DG"
  - "DT"
  - "HOH"

# Should the mmCIF files fetched from the PDB be removed after the run to save space?
remove_original_mmcif: false

# Should the mmCIF of the modified structures be saved?
save_modified_mmcif: true

# Should the commit hash be written to output data files?
commit_hash: false

# Should all the members of an equivalence class be collected?
all_members: false
